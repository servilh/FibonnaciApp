<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Fibonnaci Log
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Fibonnaci Log
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-message *ngFor="let message of logs" [message]="message"></app-message>
  </ion-list>
  
</ion-content>
<ion-footer>
  <ion-item>
    <ion-label position="stacked">Enter a new one</ion-label>
    <ion-input placeholder="number of elements" [(ngModel)]="numberOfelements"></ion-input>
  </ion-item>
  <ion-button expand ="full" (click)="createHandler()">Add</ion-button>
</ion-footer>
