<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="message">
  <ion-item>
    <ion-icon name="timer" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        Id: {{ message.id }}
        <span class="date">
          <ion-note>Query date: {{ message.createdOn }}</ion-note>
        </span>
      </h2>
    </ion-label>
  </ion-item>
  
  <div class="ion-padding">
    <h1>Fibonnaci Array:</h1>
    <p>
      {{ message.FibonnaciQuery.toString() }}
    </p>
  </div>
</ion-content>
